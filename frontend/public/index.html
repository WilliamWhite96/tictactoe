<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSRPC房间游戏</title>
    <link rel="stylesheet" href="index.css" />
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
    <h1>TSRPC房间游戏</h1>
    <div class="app">
        <div class="chat-room">
            <header>模拟设备1</header>
            <div class="btnStyle">
                <input placeholder="用户id" readonly id="showUserId"/>
            </div>
            <ul class="list">
                <!-- <li>
                    <div class="content">Hello, World</div>
                    <div class="time">11:23:23</div>
                </li> -->
            </ul>
            <div class="btnStyle">
                <input placeholder="请输入userid" id="userLogin"/>
                <button id="userLoginBtn">登陆</button>
                <button id="heartBtn">心跳</button>
            </div>
            <div class="btnStyle">
                <input placeholder="请输入要发送的文字" id="send"/>
                <button id="sendBtn">发送</button>
            </div>
        </div>
    </div>

</body>

</html>
